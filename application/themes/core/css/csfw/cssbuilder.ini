[properties]
framework = "Clansuite CSS2 Framework"
description = "Core CSS-Files for building one compact core importfile"
version = "1.0"
author = "Clansuite CSS-Builder"
date = "2010/11/05"

; name der core css without .css
cssname = "csfw"

; Pfad vom root zum directory in dem die compilierte css gespeichert werden soll
path = "themes/core/css/"

; css files inl. pfad ausgehend von der path-definition
files = "
    csfw/1-base/reset.css,
    csfw/1-base/core_base.css,
    csfw/1-base/core_base_container.css,
    csfw/1-base/core_base_boxes.css,
    csfw/2-grids/core_grid.css,
    csfw/2-grids/core_pgrid.css,
    csfw/3-form/core_form.css,
    csfw/3-form/core_form_elements.css,
    csfw/3-form/core_form_buttons.css,
    csfw/4-navigation/core_navigation.css
"

; zusätzliche css dateien aus anderen speicherorten, die importiert werden sollen,
; diese werden nur importiert nicht compiliert
; Grund: wenn in den additionalFiles image angaben sind, stimmt sonst der imagepfad nicht
additionalFiles = ""