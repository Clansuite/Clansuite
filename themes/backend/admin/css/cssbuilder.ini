[properties]
framework = "Clansuite CSS-Framework"
description = "Theme CSS-Files for building one compact theme importfile"
version = "1.0"
author = "Clansuite CSS-Builder"
date = "2010/11/05"

; import-file wenn eine oder mehrere css-dateien importiert werden soll
; diese werden nicht komprimiert sondern nur per import eingebunden
importfile1 = "../../../core/css/form.css'"
importfile2 = ""
importfile3 = ""

; name der css-datei welche dann ins template eingebunden wird
cssname = "import.css"

; Pfad vom root zum ort an dem die import.css erstellt werden soll
path = ""

; css files inl. pfad ausgehend von der path-definition
files = "
    admin.css,
    fieldset.css,
    vertical-tabs.css,
    about.css
"
